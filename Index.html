<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ameedo.k9 Crypto Signal Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding-top: 20px; }
    .signal-buy { color: #28a745; font-weight: bold; }
    .signal-sell { color: #dc3545; font-weight: bold; }
    .signal-wait { color: #6c757d; font-weight: bold; }
    .signal-strong { color: #007bff; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center">Ameedo.k9 Live Crypto Signals</h1>
  <div class="d-flex justify-content-center mb-3">
    <button id="btn-refresh" class="btn btn-primary">Refresh Now</button>
  </div>
  <div id="cards" class="row gy-3"></div>
</div>

<script>
// Example tokens (CoinGecko IDs) â€“ replace with coins available on Bybit
const tokens = ['altlayer', 'altura'];

async function fetchPrices() {
  const ids = tokens.join(',');
  const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`;
  const resp = await fetch(url);
  return resp.json();
}

// RSI calculation per Onur Celik method  [oai_citation:0â€¡GitHub](https://github.com/sajanpoudel/CryptoSensei?utm_source=chatgpt.com)
function calculateRSI(closes) {
  const ups = [], downs = [];
  for (let i=1; i<closes.length; i++) {
    const delta = closes[i] - closes[i-1];
    ups.push(Math.max(0, delta));
    downs.push(Math.max(0, -delta));
  }
  const avgU = ups.reduce((a,b)=>a+b,0)/ups.length;
  const avgD = downs.reduce((a,b)=>a+b,0)/downs.length;
  return 100 - (100 / (1 + (avgU / avgD)));
}

// Simplified MACD histogram: fast EMA(8)â€‘slow EMA(21), signal EMA(5)
function calculateEMA(data, period) {
  const k = 2/(period+1);
  let ema = data[0];
  for (let i=1; i<data.length; i++) {
    ema = data[i] * k + ema * (1-k);
  }
  return ema;
}
function calculateMACD(closes) {
  if (closes.length < 21) return null;
  const fast = calculateEMA(closes.slice(-21), 8);
  const slow = calculateEMA(closes.slice(-21), 21);
  const macdLine = fast - slow;
  // signal line
  const histData = closes.slice(-5).map((_,i,a)=>calculateEMA(a.slice(i), 5));
  const signalLine = histData[0];
  return { macd: macdLine, signal: signalLine, hist: macdLine - signalLine };
}

// fetch OHLC for candlestick trend proxy and RSI/MACD base
async function fetchOHLC(id) {
  const days = 1; // get recent 1 day
  const url = `https://api.coingecko.com/api/v3/coins/${id}/market_chart?vs_currency=usd&days=${days}&interval=hourly`;
  const resp = await fetch(url);
  const js = await resp.json();
  return js.prices.map(p=>p[1]);
}

function getSignal(rsi, macdObj) {
  if (rsi < 30 && macdObj && macdObj.macd > macdObj.signal) {
    return 'STRONG BUY';
  }
  if (rsi < 30) return 'BUY';
  if (rsi > 70) return 'SELL';
  return 'WAIT';
}

function trendArrow(prices) {
  const len = prices.length;
  if (len<2) return 'â†’';
  return prices[len-1] > prices[0] ? 'ðŸ“ˆ' : 'ðŸ“‰';
}

async function update() {
  document.getElementById('btn-refresh').disabled = true;
  const prices = await fetchPrices();
  const container = document.getElementById('cards');
  container.innerHTML = '';
  for (const id of tokens) {
    const price = prices[id]?.usd;
    const closes = await fetchOHLC(id);
    const rsi = calculateRSI(closes);
    const macd = calculateMACD(closes);
    const sig = getSignal(rsi, macd);
    const arrow = trendArrow(closes);
    const now = new Date().toLocaleTimeString();
    const cls = sig === 'BUY' ? 'signal-buy' :
                sig === 'SELL' ? 'signal-sell' :
                sig === 'STRONG BUY' ? 'signal-strong' :
                'signal-wait';
    container.innerHTML += `
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">${id.toUpperCase()}</h5>
            <p>Price: $${price?.toFixed(6)}</p>
            <p>Signal: <span class="${cls}">${sig}</span> ${arrow}</p>
            <p>RSI: ${rsi.toFixed(2)}</p>
            <p>MACD Hist: ${macd ? macd.hist.toFixed(4) : 'n/a'}</p>
            <p class="text-muted small">Updated: ${now}</p>
          </div>
        </div>
      </div>`;
  }
  document.getElementById('btn-refresh').disabled = false;
}

// initial load and auto-refresh
update();
setInterval(update, 60000);
document.getElementById('btn-refresh').addEventListener('click', update);
</script>
</body>
</html>
