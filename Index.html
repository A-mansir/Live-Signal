<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Signal Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding-top: 20px; }
    .signal-buy { color: #28a745; font-weight: bold; }
    .signal-sell { color: #dc3545; font-weight: bold; }
    .signal-wait { color: #6c757d; font-weight: bold; }
    .signal-strong { color: #007bff; font-weight: bold; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center">Bybit Smallâ€‘Cap Signal Dashboard</h1>
  <div class="d-flex justify-content-center mb-3">
    <button id="btn-refresh" class="btn btn-primary">Refresh Now</button>
  </div>
  <div id="cards" class="row gy-3"></div>
</div>

<script>
// Track tokens confirmed listed on Bybit
const tokens = ['altlayer', 'altura'];

async function fetchPrices() {
  const ids = tokens.join(',');
  const url = `https://api.coingecko.com/api/v3/simple/price?ids=${ids}&vs_currencies=usd`;
  const resp = await fetch(url);
  return resp.json();
}

async function fetchOHLC(id) {
  const url = `https://api.coingecko.com/api/v3/coins/${id}/market_chart?vs_currency=usd&days=1&interval=hourly`;
  const resp = await fetch(url);
  const js = await resp.json();
  return js.prices.map(p => p[1]);
}

function calculateRSI(closes) {
  const ups = [], downs = [];
  for (let i = 1; i < closes.length; i++) {
    const d = closes[i] - closes[i - 1];
    ups.push(Math.max(0, d));
    downs.push(Math.max(0, -d));
  }
  const avgU = ups.reduce((a,b) => a+b, 0) / ups.length;
  const avgD = downs.reduce((a,b) => a+b, 0) / downs.length;
  return 100 - (100 / (1 + (avgU / avgD)));
}

function calculateEMA(data, period) {
  const k = 2/(period + 1);
  let ema = data[0];
  for (let i = 1; i < data.length; i++) {
    ema = data[i] * k + ema * (1 - k);
  }
  return ema;
}

function calculateMACD(closes) {
  if (closes.length < 21) return null;
  const slice = closes.slice(-30);
  const emaFast = calculateEMA(slice.slice(-21), 8);
  const emaSlow = calculateEMA(slice.slice(-21), 21);
  const macd = emaFast - emaSlow;
  const signal = calculateEMA(slice.slice(-20), 5);
  return { macd, signal, hist: macd - signal };
}

function getSignal(rsi, macd) {
  if (rsi < 30 && macd && macd.macd > macd.signal) return 'STRONG BUY';
  if (rsi < 30) return 'BUY';
  if (rsi > 70) return 'SELL';
  return 'WAIT';
}

function trendArrow(prices) {
  return prices[prices.length - 1] > prices[0] ? 'ðŸ“ˆ' : 'ðŸ“‰';
}

async function update() {
  document.getElementById('btn-refresh').disabled = true;
  const prices = await fetchPrices();
  const container = document.getElementById('cards');
  container.innerHTML = '';

  for (const id of tokens) {
    const price = prices[id]?.usd;
    const closes = await fetchOHLC(id);
    const rsi = calculateRSI(closes);
    const macd = calculateMACD(closes);
    const signal = getSignal(rsi, macd);
    const arrow = trendArrow(closes);
    const now = new Date().toLocaleTimeString();

    const cls = signal === 'BUY' ? 'signal-buy' :
                signal === 'SELL' ? 'signal-sell' :
                signal === 'STRONG BUY' ? 'signal-strong' :
                'signal-wait';

    container.innerHTML += `
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${id.toUpperCase()}</h5>
            <p>Price: $${price?.toFixed(6)}</p>
            <p>Signal: <span class="${cls}">${signal}</span> ${arrow}</p>
            <p>RSI: ${rsi.toFixed(2)}</p>
            <p>MACD Hist: ${macd ? macd.hist.toFixed(4) : 'n/a'}</p>
            <p class="text-muted small">Updated: ${now}</p>
          </div>
        </div>
      </div>`;
  }

  document.getElementById('btn-refresh').disabled = false;
}

update();
setInterval(update, 60000);
document.getElementById('btn-refresh').addEventListener('click', update);
</script>
</body>
</html>
